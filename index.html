<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GIPHY API</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Harmattan|Kranky|Pompiere&display=swap" rel="stylesheet">

<body>

  <div class="jumbotron title">
    <h1 class="title-text">GIPHY API</h1>
    <p class="title-text">Generate your very own customizable gifs!</p>
  </div>

  <div class="container-fluid input">
    <div class="search-div">
      <form id="subject-form">
        <label for="search-input"> <p>Search for something else:</p></label><br>
        <input type="text" id="search-input"><br>
        <button class="btn btn-primary btn-lg" type="submit" name="button" id="search-parameters">Search</button>
      </form>
    </div>
  </div>

  <div class="container button-interface">
    <div class="buttons" id="buttons-div">
      <!-- This div will be filled dynamically with buttons through JS and jQuery -->
    </div>
  </div>


  <div class="gif-div">

  </div>







  <!-- Bootstrap JS includes -->

  <!-- JavaScript -->

</body>

</html>
